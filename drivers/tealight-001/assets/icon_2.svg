    stroke-linecap="round"
    stroke-linejoin="round"
  >

    <!-- Cup / houder: laag, breed, met afgeronde hoeken -->
    <!-- Bovenrand -->
    <path d="M220 520 H740" />

    <!-- Zijkanten + onderrand als afgeronde rechthoek -->
